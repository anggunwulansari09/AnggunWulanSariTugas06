<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Anggun Wulan Sari Studi Kasus 1</title>
    <link href="studi_kasus1.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #b9d7ff;">
    <div class="card" style="border-radius: 0px;">
        <div class=" card-body">
            <h3 class="judul">CONTACT US</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First name"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="form-check form-switch" style="padding-left: 50px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of
                        this Website.</label>
                </div>
                <button type="button" class="btn btn-primary"
                    style="margin-top: 10px; margin-left: 190px; width: 100px; border-radius: 0px;">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
